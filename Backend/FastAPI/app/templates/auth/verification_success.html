<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verified Successfully</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            animation: slideIn 0.6s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .success-icon {
            width: 80px;
            height: 80px;
            background: #28a745;
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: bounce 0.8s ease-out 0.3s both;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        
        .checkmark {
            color: white;
            font-size: 40px;
            font-weight: bold;
        }
        
        h1 { 
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .message {
            color: #6c757d;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.3s ease;
            display: inline-block;
            border: none;
            cursor: pointer;
            min-width: 120px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,123,255,0.3);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #6c757d, #495057);
        }
        
        .btn-secondary:hover {
            box-shadow: 0 8px 20px rgba(108,117,125,0.3);
        }
        
        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
            color: #6c757d;
            font-size: 12px;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 200px;
            }
        }
        
        /* Loading spinner for when redirecting */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .btn.loading .spinner {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">
            <span class="checkmark">âœ“</span>
        </div>
        
        <h1>Email Successfully Verified!</h1>
        
        <div class="message">
            <p>Congratulations! Your email address has been successfully verified.</p>
            <p>You can now access all features of your account and start using our platform.</p>
        </div>
        
        <div class="buttons">
            <a href="/login" class="btn" id="loginBtn">
                Go to Login
                <span class="spinner"></span>
            </a>
            <a href="/dashboard" class="btn btn-secondary" id="dashboardBtn">
                Go to Dashboard
                <span class="spinner"></span>
            </a>
        </div>
        
        <div class="footer">
            <p>If you have any questions, please contact our support team.</p>
        </div>
    </div>

    <script>
        // Auto-redirect functionality (optional)
        const urlParams = new URLSearchParams(window.location.search);
        const autoRedirect = urlParams.get('redirect');
        
        // Add loading animation to buttons
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('click', function(e) {
                this.classList.add('loading');
                // Remove loading class after a delay if navigation fails
                setTimeout(() => {
                    this.classList.remove('loading');
                }, 3000);
            });
        });
        
        // Optional: Auto-redirect after 5 seconds to login page
        if (autoRedirect !== 'false') {
            let countdown = 5;
            const loginBtn = document.getElementById('loginBtn');
            const originalText = loginBtn.textContent.trim();
            
            const updateCountdown = () => {
                if (countdown > 0) {
                    loginBtn.innerHTML = `${originalText} (${countdown}s) <span class="spinner"></span>`;
                    countdown--;
                    setTimeout(updateCountdown, 1000);
                } else {
                    loginBtn.classList.add('loading');
                    window.location.href = '/login';
                }
            };
            
            // Start countdown after 2 seconds
            setTimeout(() => {
                updateCountdown();
            }, 2000);
        }
        
        // Handle potential error states
        window.addEventListener('error', function(e) {
            console.error('Page error:', e);
        });
        
        // Check if user is already logged in via API call
        async function checkLoginStatus() {
            try {
                const response = await fetch('/api/auth/status', {
                    method: 'GET',
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.is_logged_in) {
                        // User is already logged in, show dashboard button more prominently
                        const dashboardBtn = document.getElementById('dashboardBtn');
                        dashboardBtn.style.background = 'linear-gradient(135deg, #28a745, #20c997)';
                        dashboardBtn.textContent = 'Continue to Dashboard';
                    }
                }
            } catch (error) {
                console.log('Could not check login status:', error);
            }
        }
        
        // Check login status when page loads
        checkLoginStatus();
        
        // Add some confetti effect (optional)
        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#ffeaa7'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.style.position = 'fixed';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-10px';
                    confetti.style.width = '6px';
                    confetti.style.height = '6px';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.borderRadius = '50%';
                    confetti.style.pointerEvents = 'none';
                    confetti.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
                    confetti.style.zIndex = '1000';
                    
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 5000);
                }, i * 100);
            }
        }
        
        // Add fall animation for confetti
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fall {
                to {
                    transform: translateY(100vh) rotate(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
        
        // Trigger confetti on page load
        setTimeout(createConfetti, 500);
    </script>
</body>
</html>
